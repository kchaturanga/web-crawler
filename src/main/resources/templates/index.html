<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Welcome to web crawler</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style>
		#url {
			width: 100%
		}
	</style>
</head>

<body>
	<div class="container text-center">
		<h1>Welcome to web crawler</h1>
		<a href="./search/view"> To Web search </a>
		<div class="row">
			<div class='col-4'> Enter your URL : </div>
			<div class='col-6'> <input type="text" id="url"></div>
			<div class='col-2'> <input type="button" id="add-url" value="Add URL" /></div>
		</div>
			<div class="row">
					<div class='col-12  url-container'> </div>
			</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script>

		$(document).ready(function () {
			$('#add-url').click(function () {
				let url = $('#url').val();
				var pattern = new RegExp('^(https?:\\/\\/)?' + // protocol
					'((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // domain name
					'((\\d{1,3}\\.){3}\\d{1,3}))' + // OR ip (v4) address
					'(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // port and path
					'(\\?[;&a-z\\d%_.~+=-]*)?' + // query string
					'(\\#[-a-z\\d_]*)?$', 'i'); // fragment locator
				if (!!pattern.test(url)) {

					$.ajax({
						url: './url',
						dataType: 'json',
						type: 'post',
						contentType: 'application/json',
						data: JSON.stringify({url: url}),

					}).done(function () {
						 
						refreshURLGrid() 
					}).fail(function (data) {
						alert(data.responseJSON.message);
					});
					} else {
					alert("Please enter a valied URL");
				}

			})
			refreshURLGrid() ;
		})

		function refreshURLGrid() {
			$.get("./url", function (data, status) {
				$('.url-container').html('');
				for(let url of data){
					$('.url-container').append(`
						<div class="row">
								<div class='col-8 url-display '> ${url.urlString} </div>
								<div class='col-2'> ${url.crawlledStatus == "N" ?"Not crawlled " :( url.crawlledStatus == "Y" ? "crawlled":"crawlle Error")} </div>
								<div class='col-2'> <input type="button"  class='crwl-url' data-id="${url.id}" value="Crawl URL" /></div>
							</div>
					`);
				}
				
				$('.crwl-url').click(function(){
					let urlid = $(this).attr('data-id');
						$.ajax({
						url: './crawl',
						dataType: 'json',
						type: 'post',
						contentType: 'application/json',
						data: JSON.stringify({id: urlid}),

					}).done(function () {
						 
						refreshURLGrid() 
					}).fail(function (data) {
						alert(data.message);
					});
				
				})
				
				

			});

		}
	</script>
</body>

</html>
